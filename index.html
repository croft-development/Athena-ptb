<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Athena AI</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="./athena.css" rel="stylesheet">
  </head>
  <body>
    <div class="titlebar">
      <div class="build-image titlebar-element">
        <img src="images/build.svg" height=15 width=auto>
      </div>
      <div class="build titlebar-element">
        <p>Build v0.1.7</p>
      </div>
      <button class="titlebar-element min-btn" onclick=min()>
        <img src="images/minimize.svg" height=15 width=auto>
      </button>
      <button class="titlebar-element max-btn" onclick=max()>
        <img src="images/fullscreen.svg" height=15 width=auto>
      </button>
      <button class="titlebar-element close-btn" onclick=end()>
      <img src="images/close.svg" height=15 width=auto>
      </button>
    </div>
    <div class="text title">
      <h1>Athena
      </h1>
    </div>
    <div class="text title-madeby"><h3>Private Test Build</h3></div>
    <div class="text microphone">
      <img src="images/microphone.svg" width=20 height=auto>
    </div>
    <div class="text answer-string">
      <p id="answer">Welcome</p>
    </div>
    <div class="text form-inputs">
      <input id="textbox" type="text"/>
      <button class="button" onclick=check()>SUBMIT</button>
    </div>
    <div class="text footer">
      <p>❤️ Developed by ION<br>Owned & Powered by CROFT.</p>
      <div class="responsivevoice-tag"><a id="link" href="https://responsivevoice.org">ResponsiveVoice licensed under </a><a href="https://creativecommons.org/licenses/by-nc-nd/4.0/"><img id="img-responsive" title="ResponsiveVoice Text To Speech" src="https://responsivevoice.org/wp-content/uploads/2014/08/95x15.png" alt="95x15" width="95" height="15" /></div>
    </div>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
    <script src='./titlebar-helper.js'></script>
    <script src='./athena_script.js'></script>
    </form>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
